steps:
# Build the container image using Docker and push to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/${_IMAGE_NAME}:$SHORT_SHA', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/${_IMAGE_NAME}:$SHORT_SHA']

# Deploy to Cloud Run using gcloud (Cloud Build service account needs Cloud Run Admin and Service Account User)
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
    - 'run'
    - 'deploy'
    - '${_SERVICE_NAME}'
    - '--image'
    - 'gcr.io/$PROJECT_ID/${_IMAGE_NAME}:$SHORT_SHA'
    - '--region'
    - '$_REGION'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/${_IMAGE_NAME}:$SHORT_SHA'

substitutions:
  _REGION: us-central1
  _SERVICE_NAME: p-q-landingpage
  _IMAGE_NAME: p-q-landingpage

timeout: 1200s
